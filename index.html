    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #2b9144ff;
            --secondary-color: #f4f8f4;
            --accent-color: #111111ff;
            --text-dark: #2e8d55ff;
            --text-light: #121611ff;
        }
    }

    @layer base {
        body {
            @apply font-sans text-[var(--text-dark)] bg-white;
        }
        
        h1, h2, h3, h4, h5, h6 {
            @apply font-bold text-[var(--text-dark)];
        }
    }

    @layer components {
        .btn-primary {
            @apply px-6 py-3 bg-[var(--primary-color)] text-white rounded-lg font-semibold hover:bg-[#245d30] transition-all duration-300;
        }
        
        .btn-outline {
            @apply px-6 py-3 border-2 border-[var(--primary-color)] text-[var(--primary-color)] rounded-lg font-semibold hover:bg-[var(--primary-color)] hover:text-white transition-all duration-300;
        }
        
        .section-padding {
            @apply py-16 md:py-24;
        }
        
        .container-custom {
            @apply max-w-7xl mx-auto px-4 sm:px-6 lg:px-8;
        }
    }
    </style>
</head>

</body>
